{% extends 'website/base.html' %}

{% load staticfiles %}

<style type="text/css">
</style>

{% block content %}
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col">

        <form action="{% url 'macros:add_profile' %}" method="POST">
          {% csrf_token %}
          {{ profile_form }}
          <br><br>
          <button class="btn btn-success" name="button">Save</button>
        </form>

        <br>

        <div class="profiles">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Profile Name</th>
                <th>Interact</th>
              </tr>
            </thead>
            <tbody>
              {% for profile in profiles %}
              <tr>
                <td>{{ profile }}</td>
                <td>
                  <i href="#" class="fas fa-trash-alt"></i>
                  <i class="far fa-edit"></i>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>

      </div>
      <div class="col">
        Coming Soon
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block js %}
{% endblock js %}
